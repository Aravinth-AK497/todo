flutter_native_splash:
  color: "#FFFFFF" # Background color matching the background image
  image: assets/images/logosplash.png # Transparent logo on splash screen

  android: true
  ios: true
  web: false

  fullscreen: true

  android_12:
    color: "#FFFFFF"
    image: assets/images/logosplash.png
    icon_background_color: "#FFFFFF" # Set to match background color
    image_dark: assets/images/logosplash.png
    icon_background_color_dark: "#FFFFFF" # Prevents black fill

  background_image: assets/images/splash_light.png # Full-screen background
  background_image_dark: assets/images/splash_dark.png

  android_gravity: center # Ensures logo is properly centered
  ios_content_mode: center # Keeps iOS logo centered

  android_screen_orientation: portrait
